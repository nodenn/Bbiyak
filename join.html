<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/join.css">
</head>
<body>
  <header>
    <!-- <h1>삐약</h1> -->
  </header>
  <div class="main">
    <div class="back">
      <a href="main.html">
        <img src="img/iconfinder_left-arrow-back_2931162.png" alt="">
      </a>
    </div>
    <div class="login_title">
      <h1>회원가입</h1>
      <h2>계정 정보를 입력해 주세요.</h2>
    </div>
    <!-- form으로 변경 -->
    <form action="" method="get">
      <fieldset>
        <legend>회원가입 폼</legend>
        <div class="join_cont">
          <div class="email">
            <input type="text" class="" placeholder="이메일" maxlength="20">
          </div>
          <div class="pwd">
            <input type="password" class="" placeholder="비밀번호" maxlength="12">
          </div>
          <div class="pwd2">
            <input type="password" class="" placeholder="비밀번호 확인" maxlength="12">
          </div>
          <div class="name">
            <input type="text" class="" placeholder="이름">
          </div>
          <div class="btn">
            <button class="" type="button">
              회원가입
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
